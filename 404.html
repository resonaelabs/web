<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Resonae Labs</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to Resonae Labs homepage for engineering solutions.">
    <meta name="robots" content="noindex, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://resonaelabs.com/404">
    
    <!-- Avoid meta refresh to not confuse crawlers; JS redirect remains for users -->
    
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        padding: 40px 20px;
        background: #0f0f0f;
        color: #ffffff;
        text-align: center;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      h1 {
        font-size: 3rem;
        margin: 0 0 1rem 0;
        color: #0ea5e9;
      }
      p {
        font-size: 1.2rem;
        margin: 1rem 0;
        opacity: 0.8;
      }
      .redirect-notice {
        background: rgba(14, 165, 233, 0.1);
        border: 1px solid #0ea5e9;
        border-radius: 8px;
        padding: 1rem;
        margin: 2rem 0;
      }
      .home-link {
        display: inline-block;
        background: #0ea5e9;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 6px;
        margin-top: 1rem;
        transition: background 0.3s ease;
      }
      .home-link:hover {
        background: #0284c7;
      }
    </style>
    
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Page Not Found</p>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      
      <div class="redirect-notice">
        <p>You will be automatically redirected to our homepage in <span id="countdown">3</span> seconds.</p>
      </div>
      
      <a href="/" class="home-link">Go to Homepage</a>
    </div>
    
    <script>
      // Countdown timer
      let countdown = 3;
      const countdownElement = document.getElementById('countdown');
      
      const timer = setInterval(() => {
        countdown--;
        countdownElement.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(timer);
          window.location.replace('/');
        }
      }, 1000);
      
      // Immediate redirect for SPA routing
      setTimeout(() => {
        window.location.replace('/');
      }, 3000);
    </script>
  </body>
</html>
